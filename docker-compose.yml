services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: password1
      MYSQL_DATABASE: PIA
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  web:
    build: .
    container_name: web-container
    ports:
      - "30001:5000"
    depends_on:
      - mysql
volumes:
  mysql_data: